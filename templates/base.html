<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Helper</title>
  <link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
  <nav>
    <div class="nav-wrapper indigo">
      <div class="container">
        <a href="{{ url_for('get_items') }}" class="brand-logo">Shopping Helper</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('add_item') }}">Add Item</a></li>
          <li><a href="{{ url_for('add_category') }}">Add / Edit Category</a></li>
          <li><a href="{{ url_for('shopping_list') }}">Shopping List</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-links">
      <li><a href="{{ url_for('get_items') }}">Main Page</a></li>
      <li><a href="{{ url_for('add_item') }}">Add Item</a></li>
      <li><a href="{{ url_for('add_category') }}">Add / Edit Category</a></li>
      <li><a href="{{ url_for('shopping_list') }}">Shopping List</a></li>
  </ul>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.collapsible').collapsible();
      $('select').formSelect();
      $('.sidenav').sidenav();
    });
  </script>
</body>

</html>
