{% extends 'base.html' %}
{% block content %}

<h3>Edit Item</h3>
<div class="row">
  <form action="{{ url_for('insert_item') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="item_name" name="item_name" type="text" value="{{item.item_name}}" class="validate">
        <label for="item_name">Item Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea id="item_note" name="item_note" class="materialize-textarea">{{item.item_note}}</textarea>
        <label for="item_note">Add a note</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category_name" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %}
          {% if cat.category_name == item.category_name %}
          <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
          {% else %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endif %}
          {% endfor %}
        </select>
        <label>Item Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="quantity_name" name="quantity_name">
          <option value="" disabled selected>Choose Quantity</option>
          {% for quantity in quantities %}
          {% if quantity.quantity_name == item.quantity_name %}
          <option value="{{quantity.quantity_name}}" selected>{{quantity.quantity_name}}</option>
          {% else %}
          <option value="{{quantity.quantity_name}}">{{quantity.quantity_name}}</option>
          {% endif %}
          {% endfor %}
        </select>
        <label>Item Quantity</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Update Item
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
