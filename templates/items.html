{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
    {% for item in inventory %}
  <li>
    <div class="collapsible-header"><strong>{{item.item_name}}</strong></div>
    <div class="collapsible-body"><span>{{item.category_name}} - {{item.quantity_name}}</span></div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
